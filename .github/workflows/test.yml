name: Lint and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint and Test
    runs-on: ubuntu-latest
    environment: "dev"

    env:
      ARM_TENANT_ID: "37963dd4-f4e6-40f8-a7d6-24b97919e452"
      ARM_SUBSCRIPTION_ID: "9842be63-c8c0-4647-a5d1-0c5e7f8bbb25"
      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_USE_OIDC: true

    steps:
      # Setup Databricks CLI
      - name: Setup Databricks CLI
        id: databricks_cli_setup
        uses: databricks/setup-cli@v0.239.0

      # Check Out Repository
      - name: Check Out Repository
        id: checkout_repository
        uses: actions/checkout@v4

      # Azure login
      - name: Azure login
        id: azure_login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: "37963dd4-f4e6-40f8-a7d6-24b97919e452"
          subscription-id: "9842be63-c8c0-4647-a5d1-0c5e7f8bbb25"

      # Databricks Destroy
      - name: Databricks Destroy
        id: databricks_destroy
        run: |
          # Login
          echo "Login"
          databricks auth login

          # Remove network connectivity config
          echo "Remove network connectivity config"
          databricks account network-connectivity delete-network-connectivity-configuration "123"
        env:
          DATABRICKS_HOST: "https://accounts.azuredatabricks.net"
          DATABRICKS_ACCOUNT_ID: "515f13c1-53bb-48fb-a2c9-75e3f5d943f5"
