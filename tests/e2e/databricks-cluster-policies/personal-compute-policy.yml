name: PersonalComputePolicy
description: Policy for Personal Computes
maxClustersPerUser: 1
definition:
  autoscale.min_workers:
    type: range
    defaultValue: 1
    maxValue: 10
    isOptional: false
    hidden: false
  autoscale.max_workers:
    type: range
    defaultValue: 5
    maxValue: 10
    isOptional: false
    hidden: false
  autotermination_minutes:
    type: range
    defaultValue: 60
    maxValue: 120
    isOptional: false
    hidden: false
  azure_attributes.availability:
    type: fixed
    value: ON_DEMAND_AZURE
    hidden: true
  azure_attributes.spot_bid_max_price:
    type: fixed
    value: -1
    hidden: true
  cluster_name:
    type: regex
    pattern: "${prefix}-[a-z0-9]*"
    isOptional: false
    hidden: false
  cluster_type:
    type: fixed
    value: all-purpose
    hidden: true
  cluster_log_conf.type:
    type: fixed
    value: DBFS
    hidden: true
  cluster_log_conf.path:
    type: fixed
    value: dbfs:/cluster-logs
    hidden: true
  custom_tags.cost_center:
    type: fixed
    value: "${cost_center}"
    hidden: false
  custom_tags.app_name:
    type: fixed
    value: "${app_name}"
    hidden: false
  data_security_mode:
    type: fixed
    value: "SINGLE_USER"
    hidden: true
  dbus_per_hour:
    type: range
    maxValue: 10
  driver_instance_pool_id:
    type: forbidden
    hidden: true
  enable_local_disk_encryption:
    type: fixed
    value: true
    hidden: true
  instance_pool_id:
    type: forbidden
    hidden: true
  driver_node_type_id:
    type: allowlist
    defaultValue: Standard_DS3_v2
    values:
      - Standard_DS3_v2
      - Standard_DS4_v2
      - Standard_DS5_v2
    isOptional: true
    hidden: false
  node_type_id:
    type: allowlist
    defaultValue: Standard_DS3_v2
    values:
      - Standard_DS3_v2
      - Standard_DS4_v2
      - Standard_DS5_v2
    isOptional: false
    hidden: false
  spark_version:
    type: unlimited
    defaultValue: auto:latest-lts
    isOptional: false
    hidden: false
  spark_conf.spark.databricks.sql.initial.catalog.namespace:
    type: fixed
    value: "${default_catalog_namespace}"
    hidden: false
  spark_env_vars.DATABRICKS_DEFAULT_SERVICE_CREDENTIAL_NAME:
    type: fixed
    value: "${default_service_credential_name}"
    hidden: false
