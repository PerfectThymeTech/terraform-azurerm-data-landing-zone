name: PersonalComputePolicy
description: Policy for Personal Computes
maxClustersPerUser: 1
definition:
  autotermination_minutes:
    type: range
    defaultValue: 60
    maxValue: 120
    isOptional: false
    hidden: false
  azure_attributes.availability:
    type: fixed
    value: ON_DEMAND_AZURE
    hidden: true
  azure_attributes.spot_bid_max_price:
    type: fixed
    value: -1
    hidden: true
  cluster_name:
    type: regex
    pattern: "${prefix}-[a-z0-9]*"
    isOptional: false
    hidden: false
  cluster_type:
    type: fixed
    value: all-purpose
    hidden: true
  cluster_log_conf.type:
    type: fixed
    value: DBFS
    hidden: true
  cluster_log_conf.path:
    type: fixed
    value: dbfs:/cluster-logs
    hidden: true
  custom_tags.costCenter:
    type: fixed
    value: "${costCenter}"
    hidden: false
  data_security_mode:
    type: fixed
    value: "SINGLE_USER"
    hidden: true
  dbus_per_hour:
    type: range
    maxValue: 10
  driver_instance_pool_id:
    type: forbidden
    hidden: true
  enable_local_disk_encryption:
    type: fixed
    value: true
    hidden: true
  instance_pool_id:
    type: forbidden
    hidden: true
  num_workers:
    type: fixed
    value: 0
    hidden: true
  driver_node_type_id:
    type: allowlist
    defaultValue: Standard_DS3_v2
    values:
      - Standard_DS3_v2
      - Standard_DS4_v2
      - Standard_DS5_v2
    isOptional: true
    hidden: false
  node_type_id:
    type: allowlist
    defaultValue: Standard_DS3_v2
    values:
      - Standard_DS3_v2
      - Standard_DS4_v2
      - Standard_DS5_v2
    isOptional: false
    hidden: false
  spark_version:
    type: unlimited
    defaultValue: auto:latest-lts
    isOptional: false
    hidden: false
  spark_conf.spark.databricks.cluster.profile:
    type: fixed
    value: singleNode
    hidden: true
