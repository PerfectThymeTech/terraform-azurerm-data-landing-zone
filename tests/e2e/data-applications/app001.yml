name: "dptest"
environment: "prd"
tags:
  cost_center: "ABCD1234"

identity:
  admin_group_name: "app001-admin"
  developer_group_name: "app001-developer"
  reader_group_name: "app001-reader"
  # service_principal_name: "app001-sp"

network:
  private_endpoint_subnet:
    cidr_range: "10.2.1.64/27"

repository:
  type: github
  github:
    git_url: "https://github.com"
    account_name: "PerfectThymeTech"
    branch_name: main
    repository_name: "terraform-azurerm-data-landing-zone"
    data_factory_root_folder: "/code/datafactory"

alerting:
  categories:
    service_health:
      severity: "Info"
      incident_level: 3
  endpoints:
    email:
      email_address: test@microsoft.com

data_providers:
  p001:
    service_principal_names: []
    group_names:
    - data-provider-001
    databricks_catalog:
      enabled: true
      workspace_binding_catalog:
      - "772046891226939"

budget:
  categories:
    azure: 1000
    databricks: 1000
  endpoints:
    email:
      email_address: test@microsoft.com

ai_services:
  fore:
    location: swedencentral
    kind: FormRecognizer
    sku: S0

ai_search:
  enabled: false
  sku: standard
  semantic_search_sku: standard
  partition_count: 1
  replica_count: 1

databricks:
  sql_endpoints:
    dw01:
      auto_stop_mins: 60
      enable_serverless_compute: false
      cluster_size: "2X-Small"
      min_num_clusters: 1
      max_num_clusters: 1
  cluster_policy_file_overwrites:
    driver_node_type_id:
      type: allowlist
      defaultValue: Standard_DS3_v2
      values:
        - Standard_DS3_v2
        - Standard_DS4_v2
        - Standard_DS5_v2
        - Standard_D4ds_v5
        - Standard_D8ds_v5
        - Standard_D16ds_v5
      isOptional: true
      hidden: false
    node_type_id:
      type: allowlist
      defaultValue: Standard_DS3_v2
      values:
        - Standard_DS3_v2
        - Standard_DS4_v2
        - Standard_DS5_v2
        - Standard_D4ds_v5
        - Standard_D8ds_v5
        - Standard_D16ds_v5
      isOptional: false
      hidden: false

data_factory:
  enabled: true

fabric:
  enabled: true

private_endpoints:
  stg:
    resource_id: "/subscriptions/1fdab118-1638-419a-8b12-06c9543714a0/resourceGroups/tfmodule-test-rg/providers/Microsoft.Storage/storageAccounts/mytfteststg"
    subresource_name: "blob"
